<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Copy App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-cover"></div>
    <header>
        <div class="settings">
            <img src="img/icons/setting.png" alt="setting" />
        </div>
        <div id="weather">
            <div class="icon"></div>
            <div class="info">
                <p></p>
                <p></p>
            </div>
        </div>
    </header>
    <main>
        <h2 id="clock">00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form" class="hidden default-form">
            <fieldset>
                <legend>당신의 이름을 알려주세요.</legend>
                <input required maxlength="15" type="text" placeholder="이름 입력 후,Enter키를 눌러주세요." id="username" name="username" />
            </fieldset>
        </form>
    </main>
    <footer>
        <article class="todo-wrap">
            <button>
                <img src="img/icons/todo.png" src="todo icon" />
                <p>할일 리스트</p>
            </button>
            <form id="todo-form" class="hidden">
                <fieldset>
                    <legend>오늘 할 일을 알려주세요.</legend>
                    <input type="text" placeholder="Write a To Do and Press Enter" required />
                </fieldset>
            </form>
            <ul id="todo-list"></ul>
        </article>
        <div id="quote">
            <p></p>
            <p></p>
        </div>
    </footer>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
