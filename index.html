<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Copy App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-cover"></div>
    <header>
        <div class="settings">
            <button class="open-settings">
                <img src="img/icons/setting.png" alt="setting" />
            </button>
            <div id="settings-layer" class="hidden">
                <button class="close-settings">❌</button>
                <form id="name-change">
                    <fieldset>
                        <legend>이름 변경</legend>
                        <input type="text" placeholder="입력 후 Enter를 눌러주세요.">
                    </fieldset>
                </form>
                <form id="name-remove">
                    <fieldset>
                        <legend>이름 삭제</legend>
                        <button>❌</button>
                    </fieldset>
                </form>
                <form id="goal-change">
                    <fieldset>
                        <legend>목표 변경</legend>
                        <input type="text" placeholder="입력 후 Enter를 눌러주세요.">
                    </fieldset>
                </form>
                <form id="goal-remove">
                    <fieldset>
                        <legend>목표 삭제</legend>
                        <button>❌</button>
                    </fieldset>
                </form>
                <form id="all-data-remove">
                    <fieldset>
                        <legend>전체 데이터 삭제</legend>
                        <button>❌</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="weather">
            <div class="icon"></div>
            <div class="info">
                <p></p>
                <p></p>
            </div>
        </div>
    </header>
    <main>
        <h2 id="clock">00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form" class="hidden default-form">
            <fieldset>
                <legend>당신의 이름을 알려주세요.</legend>
                <input required maxlength="15" type="text" placeholder="이름 입력 후,Enter키를 눌러주세요." id="username" name="username" />
            </fieldset>
        </form>
        <div id="todayGoal" class="hidden" >
            <h3>오늘의 목표</h3>
            <p></p>
        </div>
        <form id="goal-form" class="default-form space-top hidden">
            <fieldset>
                <legend>오늘의 목표!</legend>
                <input type="text" name="goal-input" id="goal-input" required placeholder="오늘의 목표는 무엇인가요?" />
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="todo-wrap">
            <div class="todo hidden">
                <form id="todo-form">
                    <fieldset>
                        <legend>오늘 할 일을 알려주세요.</legend>
                        <input type="text" placeholder="할 일을 적고 Enter키를 눌러주세요" required />
                    </fieldset>
                </form>
                <ul id="todo-list"></ul>
            </div>
            <button class="todo-btn">
                <img src="img/icons/todo.png" src="todo icon" />
                <p>할일 리스트</p>
            </button>
        </div>
        <div id="quote">
            <p></p>
            <p></p>
        </div>
    </footer>

    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todayGoal.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
